<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Professores</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Carga Horaria</th>
                </tr>
            </thead>
            <tbody>
                {% for disciplina in disciplinas %}
                <tr>
                    <td>{{ disciplina[0] }}</td>
                    <td>{{ disciplina[1] }}</td>
                    <td>{{ disciplina[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
