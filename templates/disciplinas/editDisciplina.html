<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTS - Editar Disciplina</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% extends "base.html" %}

{% block title %}Editar Disciplina{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Editar Disciplina</h1>
        <form method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ disciplina[1] }}" required>
            </div>
            <div class="form-group">
                <label for="carga_horaria">Carga Hor√°ria:</label>
                <input type="number" class="form-control" id="carga_horaria" name="carga_horaria" value="{{ disciplina[2] }}" required>
            </div>
            <button type="submit" class="btn btn-dark">Salvar</button>
        </form>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
