<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Lista de Cursos</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Duração</th>
            <th>Disciplina</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for curso in cursos %}
        <tr>
            <td>{{ curso[0] }}</td>
            <td>{{ curso[1] }}</td>
            <td>{{ curso[2] }}</td>
            <td>{{ curso[3] }}</td>
            <td>
                <a href="{{ url_for('edit_curso', id=curso[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('delete_curso', id=curso[0]) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('new_curso') }}" class="btn btn-dark">Novo Curso</a>


</div>
</body>
{% endblock %}
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
