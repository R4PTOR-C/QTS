<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/calendar-regular-24.png" type="image/x-icon">
    <title>{% block title %}QTS{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{{ url_for('index') }}">ALFA-QTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Professores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index_disciplinas') }}">Disciplinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index_curso') }}">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index_aula') }}">Aulas</a>
                </li>
                <li class="nav-item">
        <a class="nav-link" href="{{ url_for('quadro_semanal', periodo='noturno') }}">Quadro Semanal</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--    style     -->
    <style>
        .navbar-custom{
            background-color: #BF2026;
        }
        .navbar-brand,
        .nav-link {
            color: white;
            transition: color 0.3s ease, transform 0.3s ease;
        } 
        .navbar-brand:hover,
        .nav-link:hover {
            color: black;
            transform: scale(1.1);
        }

        

    </style>

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
